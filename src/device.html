<div id="devicePage" data-role="page" class="page type-interior devicesPage noSecondaryNavPage">

    <div>
        <div class="content-primary">


            <form class="deviceForm">

                <div class="verticalSection verticalSection-extrabottompadding">
                    <div class="sectionTitleContainer flex align-items-center">
                        <h2 class="sectionTitle reportedName"></h2>
                        <a is="otg-linkbutton" class="raised button-alt headerHelpButton" target="_blank" href="https://otg.com/docs">${Help}</a>
                    </div>

                    <div class="inputContainer">
                        <input is="otg-input" type="text" id="txtCustomName" label="${LabelCustomDeviceDisplayName}" />
                        <div class="fieldDescription">${LabelCustomDeviceDisplayNameHelp}</div>
                    </div>
                </div>
                <div>
                    <button is="otg-button" type="submit" class="raised button-submit block"><span>${ButtonSave}</span></button>
                </div>
            </form>

        </div>
    </div>
</div>
